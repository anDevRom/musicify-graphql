type TracksCollection {
  items: [Track]!
  limit: Int!
  offset: Int!
  total: Int!
}

type Track {
  id: ID!
  title: String!
  album: Album
  artists: [Artist]
  bands: [Band]
  duration: Int
  released: Int
  genres: [Genre]
}

input TrackInput {
  title: String
  albumId: String
  artistsIds: [String]
  bandsIds: [String]
  duration: Int
  released: Int
  genresIds: [String]
}

type Query {
  track(id: ID!): Track
  tracks: TracksCollection
}

