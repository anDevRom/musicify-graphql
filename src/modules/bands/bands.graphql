type Member {
  id: ID!
  firstName: String
  secondName: String
  middleName: String
  instrument: String
  years: [String]
}

type BandsCollection {
  items: [Band]!
  limit: Int!
  offset: Int!
  total: Int!
}

type Band {
  id: ID!
  name: String
  origin: String
  members: [Member]
  website: String
  genres: [Genre]
}

type BandInput {
  name: String
  origin: String
  membersIds: [String]
  website: String
  genresIds: [String]
}

type Query {
  band(id: ID!): Band
  bands: BandsCollection
}