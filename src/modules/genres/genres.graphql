type GenresCollection {
  items: [Genre]!
  limit: Int!
  offset: Int!
  total: Int!
}

type Genre {
  id: ID!
  name: String
  description: String
  country: String
  year: Int
}

input GenreInput {
  name: String
  description: String
  country: String
  year: Int
}

type Query {
  genre(id: ID!): Genre
  genres: GenresCollection
}